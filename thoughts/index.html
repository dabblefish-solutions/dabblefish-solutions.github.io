---
layout: default
title: Thoughts
description: Insights and perspectives on AI, data, and technology
section: thoughts
---

<section class="py-16">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <!-- Posts Grid -->
        <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
            {% assign sorted_posts = site.data.posts.posts | sort: "pubDate" | reverse %}
            {% for post in sorted_posts %}
            <div class="bg-white rounded-lg shadow-lg p-6 hover:shadow-xl transition-shadow">
                <div class="flex flex-col h-full">
                    {{ post.embed }}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
