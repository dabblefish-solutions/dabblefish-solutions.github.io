<section id="contact" class="bg-white py-24">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <h2 class="section-title">Contact Us</h2>
        <div class="max-w-xl mx-auto">
            <form id="contact-form" class="space-y-6">
                <div>
                    <input type="text" placeholder="Your Name" required
                        class="w-full px-4 py-3 rounded-lg border-2 border-nintendo-gray focus:ring-2 focus:ring-nintendo-red focus:border-transparent">
                </div>
                <div>
                    <input type="email" placeholder="Your Email" required
                        class="w-full px-4 py-3 rounded-lg border-2 border-nintendo-gray focus:ring-2 focus:ring-nintendo-red focus:border-transparent">
                </div>
                <div>
                    <textarea rows="5" placeholder="Your Message" required
                        class="w-full px-4 py-3 rounded-lg border-2 border-nintendo-gray focus:ring-2 focus:ring-nintendo-red focus:border-transparent"></textarea>
                </div>
                <button type="submit" class="btn-primary w-full">
                    Send Message
                </button>
            </form>
        </div>
    </div>
</section>
